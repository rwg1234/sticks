<!DOCTYPE html>
<head>
    <title>E-Concrete Demonstratives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="loading();">
    <button onclick="clearSticks()">Clear all</button>
    <button onclick="deleteSelected()">Delete selected</button>
    <button onclick="lock()" id="lock_unlock">Lock</button>
    <button onclick="incrementBase(1)">+</button>
    <label id="BaseCounter" style="color : black"></label>
    <button onclick="incrementBase(-1)">-</button>
    <button onclick="createSticks()">Add sticks</button>
    <button onclick="incrementSticks(10)">++</button>
    <button onclick="incrementSticks(1)">+</button>
    <label id="StickCounter" style="color : black"></label>
    <button onclick="incrementSticks(-1)">-</button>
    <button onclick="incrementSticks(-10)">--</button>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="main.js"></script>
    <script src="toword.js"></script>
</body>
