<!DOCTYPE html>
<head>
    <title>Try it Yourself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="container" onload="updateLabels();">
    <svg viewBox="0 0 899 550">
        <!-- main light-blue rectangle (not needed due to body colour) -->
        <!-- <rect x="0" y="0" width="899" height="550" fill="#bff0ff" /> -->
    
        <!-- "canvas" white square (actual canvas is slightly smaller than this to avoid the obscured regions) -->
        <rect x="85" y="72" width="784" height="422" fill="white" stroke="black" stroke-width="2"/>

        <!-- actual canvas -->
        <foreignObject id="canvasContainer" x="145" y="114" width="703" height="357">
            <!-- <canvas width="703px" height="357px" id="theCanvas"></canvas> --> <!-- js library will fill this in for us -->
        </foreignObject>
        
        <!-- green box containing the delete and clear all buttons -->
        <rect x="64" y="113" width="81" height="357" fill="#d0e357" stroke="black" stroke-width="2" />
        <!-- green box dividing line -->
        <line x1="64" y1="291" x2="145" y2="291" stroke="black" stroke-width="2" />
        <!-- delete selected button -->
        <a href="javascript:deleteSelected()">
            <!-- invisible container rectangle -->
            <rect x="67" y="310" width="75" height="66" fill="#d0e357" />
            <image x="79" y="310" href="assets/icons/rubbish_bin.png" width="51" />
            <!-- text -->
            <text x="104.5" y="385" text-anchor="middle" class="smaller_button button">Delete Selected</text>
        </a>
        <!-- clear all button -->
        <a href="javascript:clearAll()">
            <rect x="71" y="427" width="67" height="23" rx="5" fill="#df3333" stroke="black" stroke-width="2" />
            <text x="104.5" y="443" text-anchor="middle" class="medium_button button">Clear all</text>
        </a>
    
        <!-- blue box containing group size and stick adding controls -->
        <rect x="64" y="48" width="784" height="66" fill="#389af4" stroke="black" stroke-width="2" />
        <!-- group size label -->
        <text x="195" y="90" class="label">Groups of</text>
        <!-- group size spinner -->
        <g>
            <!-- grey container -->
            <rect x="343" y="70" width="82" height="22" fill="#c4c4c4" stroke="black" stroke-width="2" />
            <!-- up button -->
            <a href="javascript:incrementBase(1)">
                <rect x="343" y="48" width="82" height="22" rx="5" fill="#acd7ff" stroke="black" stroke-width="2" />
                <image x="378" y="48" width="12" height="22" href="assets/icons/up.png" />
            </a>
            <!-- value label -->
            <text x="384" y="88" text-anchor="middle" class="value" id="BaseCounter" >three</text>
            <!-- down button -->
            <a href="javascript:incrementBase(-1)">
                <rect x="343" y="92" width="82" height="22" rx="5" fill="#acd7ff" stroke="black" stroke-width="2" />
                <image x="378" y="92" width="12" height="22" href="assets/icons/down.png" />
            </a>
        </g>
        
        <!-- blue box dividing line -->
        <line x1="446" y1="48" x2="446" y2="114" stroke="black" stroke-width="2" />

        <!-- "add" button -->
        <a href="javascript:createSticks()">
            <rect x="467" y="62" width="70" height="38" rx="10" fill="#62e357" stroke="black" stroke-width="2" />
            <text x="502" y="91" text-anchor="middle" class="button button_outlined">Add</text>
        </a>

        <!-- number of sticks to add spinner -->
        <g>
            <!-- grey container -->
            <rect x="558" y="70" width="154" height="22" fill="#c4c4c4" stroke="black" stroke-width="2" />
            <!-- up button -->
            <a href="javascript:incrementSticks(1)">
                <rect x="558" y="48" width="154" height="22" rx="5" fill="#acd7ff" stroke="black" stroke-width="2" />
                <image x="601" y="48" width="12" height="22" href="assets/icons/up.png" />
                <image x="652" y="52" width="22" height="14" href="assets/icons/tortoise.png" />
            </a>
            <!-- up fast button -->
            <a href="javascript:incrementSticks(10)">
                <rect x="558" y="26" width="154" height="22" rx="5" fill="#acd7ff" stroke="black" stroke-width="2" />
                <image x="601" y="26" width="12" height="22" href="assets/icons/double_up.png" />
                <image x="653" y="26" width="20" height="22" href="assets/icons/rabbit.png" />
            </a>
            <!-- value label -->
            <text x="635" y="88" text-anchor="middle" class="value" id="StickCounter" >one</text>
            <!-- down button -->
            <a href="javascript:incrementSticks(-1)">
                <rect x="558" y="92" width="154" height="22" rx="5" fill="#acd7ff" stroke="black" stroke-width="2" />
                <image x="601" y="92" width="12" height="22" href="assets/icons/down.png" />
                <image x="652" y="96" width="22" height="14" href="assets/icons/tortoise.png" />
            </a>
            <!-- down fast button -->
            <a href="javascript:incrementSticks(-10)">
                <rect x="558" y="114" width="154" height="22" rx="5" fill="#acd7ff" stroke="black" stroke-width="2" />
                <image x="601" y="114" width="12" height="22" href="assets/icons/double_down.png" />
                <image x="653" y="114" width="20" height="22" href="assets/icons/rabbit.png" />
            </a>
        </g>
        <!-- sticks label -->
        <text x="730" y="90" class="label">Sticks</text>
        <!-- stick image -->
        <image x="830" y="53" href="assets/sprites/match.png" height="53" />
    
        <!-- "Try it yourself" white ellipse -->
        <g>
            <ellipse cx="104.5" cy="81" rx="83" ry="58" fill="white" stroke="black" stroke-width="2" />
            <text x="16" y="76" class="try try_it_yourself">Try</text>
            <text x="135" y="75" class="it try_it_yourself">it</text>
            <text x="43" y="115" class="yourself try_it_yourself">Yourself</text>
        </g>

        <!-- group button -->
        <a href="javascript:groupSelected()">
            <rect x="347" y="464" width="132" height="38" rx="10" fill="#62e357" stroke="black" stroke-width="2" />
            <text x="413" y="492" text-anchor="middle" class="button button_outlined">Group</text>
        </a>

        <!-- ungroup button -->
        <a href="javascript:ungroupSelected()">
            <rect x="509" y="464" width="150" height="38" rx="10" fill="#df3333" stroke="black" stroke-width="2" />
            <text x="584" y="492" text-anchor="middle" class="button button_outlined">Ungroup</text>
        </a>

        <!-- footer links -->
        <a href="how_to_use.html">
            <text x="237" y="525" text-anchor="middle" class="footer_link">How to Use</text>
        </a>
        <a href="https://www.gla.ac.uk/schools/education/">
            <text x="477" y="525" text-anchor="middle" class="footer_link">School of Education</text>
        </a>
        <a href="about.html">
            <text x="717" y="525" text-anchor="middle" class="footer_link">About</text>
        </a>
    </svg>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="main.js"></script>
    <script src="toword.js"></script>
    
</body>
