<!DOCTYPE html>
<head>
    <title>E-Concrete Demonstratives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" class="container" onload="updateLabels();">
    <!--
    Old buttons and canvas (for reference, temporary)
    <ClearAllButton onclick="clearSticks()">Clear all</ClearAllButton>
    <ClearSelectedButton onclick="deleteSelected()">Delete selected</ClearSelectedButton>
    <Based>Groups of</Based>
    <BaseLock onclick="lock()" id="lock_unlock">Lock</BaseLock>
    <BaseIncreaseButton onclick="incrementBase(1)">+</BaseIncreaseButton>
    <BaseLabel id="BaseCounter" style="color : black"></BaseLabel>
    <BaseDecreaseButton onclick="incrementBase(-1)">-</BaseDecreaseButton>
    <AddSticksButton onclick="createSticks()"> Add </AddSticksButton>
    <AddStickslabel onclick="createSticks()"> sticks </AddSticksLabel>
    <SticksIncreaseRapidButton onclick="incrementSticks(10)">++</SticksIncreaseRapidButton>
    <SticksIncreaseSlowButton onclick="incrementSticks(1)">+</SticksIncreaseSlowButton>
    <StickCounter id="StickCounter"></StickCounter>
    <SticksDecreaseSlowButton onclick="incrementSticks(-1)">-</SticksDecreaseSlowButton>
    <SticksDecreaseRapidButton onclick="incrementSticks(-10)">--</SticksDecreaseRapidButton>
    <GroupButton onclick="groupSelected()">Group Selected</GroupButton>
    <UngroupButton onclick="ungroupSelected()">Ungroup Selected</UngroupButton>
    -->
    <svg width="90%" viewBox="0 0 899 550">
        <!-- main light-blue rectangle -->
        <rect x="0" y="0" width="899" height="550" fill="#bff0ff" />
    
        <!-- "canvas" white square (actual canvas should be slightly smaller than this to avoid the obscured regions) -->
        <rect x="85" y="72" width="784" height="422" fill="white" stroke="black" stroke-width="2"/>
        
        <!-- green box containing the delete and clear all buttons -->
        <rect x="64" y="113" width="81" height="357" fill="#d0e357" stroke="black" stroke-width="2" />
        <!-- green box dividing line -->
        <line x1="64" y1="291" x2="145" y2="291" stroke="black" stroke-width="2" />
        <!-- rubbish bin button (available from https://www.iconpacks.net/free-icon/delete-10408.html - free to use even without attribution) -->
        <image x="79" y="319" href="assets/rubbish_bin_free.svg" width="51" />
    
        <!-- blue box containing group size and stick adding controls -->
        <rect x="64" y="48" width="784" height="66" fill="#389af4" stroke="black" stroke-width="2" />
        <!-- group size label -->
        <text x="195" y="90" class="label">Group size:</text>
        <!-- group size spinner -->
        <g>
            <!-- grey container -->
            <rect x="387" y="48" width="82" height="66" fill="#c4c4c4" stroke="black" stroke-width="2" />
            <!-- up button -->
            <rect x="387" y="48" width="82" height="22" fill="#acd7ff" stroke="black" stroke-width="2" />
            <!-- value label -->
            <text x="428" y="88" text-anchor="middle" class="value">three</text>
            <!-- down button -->
            <rect x="387" y="92" width="82" height="22" fill="#acd7ff" stroke="black" stroke-width="2" />
        </g>
        
        <!-- blue box dividing line -->
        <line x1="490" y1="48" x2="490" y2="114" stroke="black" stroke-width="2" />

        <!-- number of sticks to add spinner -->
        <g>
            <!-- grey container -->
            <rect x="587" y="48" width="110" height="66" fill="#c4c4c4" stroke="black" stroke-width="2" />
            <!-- up button -->
            <rect x="587" y="48" width="110" height="22" fill="#acd7ff" stroke="black" stroke-width="2" />
            <!-- value label -->
            <text x="642" y="88" text-anchor="middle" class="value">one</text>
            <!-- down button -->
            <rect x="587" y="92" width="110" height="22" fill="#acd7ff" stroke="black" stroke-width="2" />
        </g>
        <!-- sticks label -->
        <text x="718" y="90" class="label">Sticks</text>
        <!-- stick image -->
        <image x="821" y="53" href="assets/match_icon.png" height="53" />
    
        <!-- "Try it yourself" white ellipse -->
        <g>
            <ellipse cx="104.5" cy="81" rx="83" ry="58" fill="white" stroke="black" stroke-width="2" />
            <text x="16" y="76" class="try try_it_yourself">Try</text>
            <text x="135" y="75" class="it try_it_yourself">it</text>
            <text x="43" y="115" class="yourself try_it_yourself">Yourself</text>
        </g>
    </svg>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="main.js"></script>
    <script src="toword.js"></script>
    -->
</body>
